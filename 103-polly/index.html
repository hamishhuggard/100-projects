<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polly MP3 Player with Speech Marks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Polly MP3 Player with Speech Marks</h1>

    <!-- Audio player -->
    <audio id="audioPlayer" controls>
        <source src="speech.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Text area to display the synchronized text -->
    <div id="textDisplay">
        <p id="textContent"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
