<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorize Hamlet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Memorize Hamlet</h1>
        <div class="stats">
            <div class="stat">
                <span class="label">Time:</span>
                <span id="timer">00:00.00</span>
            </div>
            <div class="stat">
                <span class="label">Progress:</span>
                <span id="progress">0%</span>
            </div>
        </div>
        
        <div class="text-display" id="textDisplay">
            <div class="target-text" id="targetText"></div>
            <div class="typed-text" id="typedText"></div>
        </div>
        
        <div class="input-area">
            <div class="instructions">
                <p>By default, you see what you've typed so far</p>
                <p>HOLD DOWN ENTER to see the full text, release to return to your progress</p>
                <p>Type as fast as you can! (No text box needed)</p>
            </div>
        </div>
        
        <div class="settings">
            <label>
                <input type="checkbox" id="caseSensitive"> Case Sensitive
            </label>
            <label>
                <input type="checkbox" id="punctuation"> Care About Punctuation
            </label>
        </div>
        
        <button id="resetBtn" class="reset-btn">Reset Test</button>
    </div>
    
    <audio id="incorrectSound" preload="auto">

    </audio>
    
    <script src="script.js"></script>
</body>
</html>
