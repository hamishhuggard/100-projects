<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Todo List </title>
    </meta>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4"> Todo List </h1>
        <form action="/add" method="POST" class="mb-3">
            <div class="input-group">
                <input type="text" name="task" class="form-control" placeholder="Add new task" required>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
        <ul>
            {% for todo in todos %}
            <li class="list-group-item d-flex justify-content-between align-item-center py-2">
                <div>
                    <input type="checkbox" onclick="location.href='/complete/{{ todo.id }}'" {% if todo.complete %} checked {% endif %} >
                    <span {% if todo.complete %}style="text-decoration: line-through;"{% endif %}> {{ todo.task }} </span>
                    <a href="/delete/{{ todo.id }}" class="btn btn-danger btn-small">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
