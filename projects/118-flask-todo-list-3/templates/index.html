
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Title
    </title>
    <style>
        body { margin: 0; }
        *, { box-sizing: border-box; }
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container mt-5">
        <h1>
        New Title
        </h1>
        <form class="mb-3" action="/add" method="POST">
            <div class="input-group">
                <input class="form-control" type="text" name="task" placeholder="New task"/>
                <button class="btn btn-primary" type="submit">Add</button>
            </div>
        </form>
        <ul class="list-group">
            {% for todo in todos %}
            <li class="list-group-items d-flex justify-content-between align-items-center">
                <div>
<input type="checkbox" onclick="location.href='/complete/{{todo.id }}'" {% if todo.completed %}checked{% endif %}>
                <span {% if todo.completed %}style="text-decoration: line-through;"{% endif %}>
                {{ todo.task }}
                </span>
                </div>
<a href="/delete/{{ todo.id }}" class="btn btn-danger btn-sm">delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
