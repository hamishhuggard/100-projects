<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elliptical Orbit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="solar-system">
        <img src="assets/sun.png" class="sun" alt="Sun">
        <div class="orbit"></div>
        <img src="assets/earth.png" alt="Earth" class="earth">
    </div>
    <div class="controls">
        <label for="eccentricity-slider">Eccentricity: </label>
        <input type="range" id="eccentricity-slider" min="0" max="0.99" step="0.01" value="0.5">
        <span id="eccentricity-value">0.5</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
