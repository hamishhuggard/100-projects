<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory-Typing Learning Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Memory-Typing Learning Tool</h1>
        <div class="stats">
            <div class="stat">
                <span class="label">Time:</span>
                <span id="timer">00:00.00</span>
            </div>
            <div class="stat">
                <span class="label">Progress:</span>
                <span id="progress">0%</span>
            </div>
        </div>
        
        <div class="text-display" id="textDisplay">
            <div class="target-text" id="targetText"></div>
            <div class="typed-text" id="typedText"></div>
        </div>
        
        <div class="input-area">
            <div class="instructions">
                <p>You can't see the text while typing - you must memorize it!</p>
                <p>HOLD DOWN ENTER to reveal the text to memorize</p>
                <p>RELEASE ENTER to hide the text and start typing from memory</p>
                <p>Type as fast as you can! (No text box needed)</p>
            </div>
        </div>
        
        <button id="resetBtn" class="reset-btn">Reset Test</button>
    </div>

</body>
</html>
