
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Todo List
    </title>
    <style>
        body { margin: 0; }
        *, { box-sizing: border-box; }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container mt-5">
        <h1 class="mb-4"> Todo list </h1>
        <form action="/add" method="POST" class="mb-3">
            <div class="input-group">
                <input type="text" name="task" class="form-control" placeholder="Add a new task" required>
                <button type="submit" class="btn btn-primary"> Add </button>
            </div>
        </form>
        <ul class="list-group">
            {% for todo in todos %}
            <li>
                <div>
                    <input type="checkbox" onclick="location.href='/complete/{{ todo.id }}'" {% if todo.complete %}checked{% endif %}>
                    <span {% if todo.checked %}style="text-decoration: line-through:"{% endif %}>{{ todo.task }}</span>
                </div>
                <a href="/delete/{{ todo.id }}" class="btn btn-danger btn-sm">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
