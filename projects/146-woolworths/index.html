<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woolworths</title>
<style>

body {
    margin: 0;
    padding: 0;
}

.header-and-banner {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 0px;
}

.header {
    width: 100%;
    display: flex;
    flex-direction: column;
    padding: 40px 100px;
    box-sizing: border-box;
    gap: 10px;
}

.header-top {
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}

.header-top-logo {
    width: 300px;
    height: 50px;
    background-color: peachpuff;
}

.header-top-right {
    display: flex;
    flex-direction: row;
    gap: 10px;
}

.header-top-right-item {
    background-color: white;
    padding: 12px;
    border-radius: 8px;
    background-color: lightgreen;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    height: auto;
    font-family: 'Open Sans', Arial, Helvetica, sans-serif;
    font-size: 14px;
    color: #868686;
    text-decoration: none;
}

.header-top-right-item:hover {
}

.header-middle {
    width: 100%;
    height: 50px;
    background-color: lightcoral;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}

.header-bottom {
    width: 100%;
    height: 50px;
    background-color: lightyellow;
}

.header-banner {
    width: 100%;
    height: 50px;
    background-color: lightgrey;
}

.header-middle-left {
    display: flex;
    flex-direction: row;
    gap: 10px;
    background-color: lavender;
}

.header-middle-left-item {
    background-color: lemonchiffon;
}

.header-middle-right {
    height: 50px;
    background-color: lawngreen;
    display: flex;
    flex-direction: row;
    gap: 10px;
}

.header-middle-right-item {
    background-color: honeydew;
}

</style>
</head>
<body>
    <div class="header-and-banner">
        <div class="header">
            <div class="header-top">
                <div class="header-top-logo"></div>
                <div class="header-top-right">
                    <a href="/contact" class="header-top-right-item">Contact</a>
                    <a href="/sign-in" class="header-top-right-item">Sign in</a>
                </div>
            </div>
            <div class="header-middle">
                <div class="header-middle-left">
                    <div class="header-middle-left-item">Browse</div>
                    <div class="header-middle-left-item">Specials and Offers</div>
                    <div class="header-middle-left-item">Favourites & lists</div>
                </div>
                <div class="header-middle-right">
                    <div class="header-middle-right-item">Search</div>
                    <div class="header-middle-right-item">Pickup</div>
                    <div class="header-middle-right-item">Checkout</div>
                </div>
            </div>
        </div>
        <div class="header-banner">
            Prices and stock availability may vary from store to store.
        </div>
    </div>
</body>
</html>
