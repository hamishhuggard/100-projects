<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woolworths</title>
<style>

body {
    margin: 0;
    padding: 0;
}

.header-and-banner {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 0px;
}

.header {
    width: 100%;
    background-color: lightgreen;
    display: flex;
    flex-direction: column;
    padding: 10px;
    box-sizing: border-box;
    gap: 10px;
}

.header-top {
    width: 100%;
    height: 50px;
    background-color: lightblue;
}

.header-middle {
    width: 100%;
    height: 50px;
    background-color: lightcoral;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}

.header-bottom {
    width: 100%;
    height: 50px;
    background-color: lightyellow;
}

.header-banner {
    width: 100%;
    height: 50px;
    background-color: lightblue;
}

.header-middle-left {
    display: flex;
    flex-direction: row;
    gap: 10px;
    background-color: lavender;
}

.header-middle-left-item {
    background-color: lemonchiffon;
}

.header-middle-right {
    width: 100%;
    height: 50px;
    background-color: lawngreen;
}

</style>
</head>
<body>
    <div class="header-and-banner">
        <div class="header">
            <div class="header-top">
            </div>
            <div class="header-middle">
                <div class="header-middle-left">
                    <div class="header-middle-left-item">Browse</div>
                </div>
                <div class="header-middle-left">
                    <div class="header-middle-left-item">Specials and Offers</div>
                </div>
                <div class="header-middle-left">
                    <div class="header-middle-left-item">Favourites & lists</div>
                </div>
                <div class="header-middle-right">
                    <div class="header-middle-right-item">Search</div>
                </div>
            </div>
        </div>
        <div class="header-banner">
            Prices and stock availability may vary from store to store.
        </div>
    </div>
</body>
</html>
