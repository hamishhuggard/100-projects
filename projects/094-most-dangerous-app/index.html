<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Timer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 1000;
            height: 40px;
            box-sizing: border-box;
        }

        .content {
            position: fixed;
            top: 40px;
            height: calc(100vh - 20px); /* Adjust based on header height and padding */
            width: 100%;
            box-sizing: border-box;
            padding: 80px;
        }

        .textarea-field {
            width: 100%;
            height: 100%;
            font-size: 20px;
            outline: none;
            background-color: rgba(0,0,0,0);
            transition: background-color 0.5s ease;
            resize: none;
            border: none;
            padding: 0px;
            box-sizing: border-box;
        }

        .smooth-transition {
            animation: colorTransition 3s linear forwards;
        }

        @keyframes colorTransition {
            0% {
                background-color: white;
            }
            100% {
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <span id="timer">01:00</span>
    </div>
    <div class="content" id="content">
        <textarea id="textInput" class="textarea-field" placeholder="Start typing..."></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
