
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Todo list
    </title>
    <style>
        body { margin: 0; }
        * { box-sizing: border-box; }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div>
        <h1> Todo list </h1>
        {% for todo in todos %}
        <div>
            <input type="checkbox" {% if todo.complete %}checked{% endif %} onclick="location.href='/complete/{{todo.id}}'"/>
            <span {% if todo.complete %}style="color: red; text-decoration: line-through;"{% endif %}>
                {{ todo.task }}
            </span>
            <a href="/delete/{{ todo.id }}" class="btn btn-danger btn-sml">Delete</a>
        </div>
        {% endfor %}
        <form method="POST" action="/add">
            <input type="text" name="task"></input>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</body>
</html>
