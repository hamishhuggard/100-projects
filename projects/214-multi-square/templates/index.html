<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Square - Project 214</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 800px;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
        }

        .square {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .square:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .square.moving {
            animation: movePulse 0.3s ease;
        }

        .square.own-square {
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        @keyframes movePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
        }

        .status.connected {
            color: #4CAF50;
        }

        .status.disconnected {
            color: #f44336;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .control-btn {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .user-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
        }

        .user-color {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .instructions {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 11px;
            text-align: center;
            max-width: 300px;
        }

        .instructions strong {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-area" id="game-area">
            <!-- Squares will be dynamically added here -->
        </div>
        
        <div class="user-info" id="user-info">
            <div class="user-color" id="user-color"></div>
            <span id="user-id">Connecting...</span>
        </div>
        
        <div class="status" id="status">Connecting...</div>
        
        <div class="controls">
            <button class="control-btn" id="reset-btn">Reset My Square</button>
        </div>
        
        <div class="instructions">
            <strong>How to play:</strong><br>
            Use arrow keys to move your square. Each user gets their own colored square. 
            Open multiple browser windows to see all squares!
        </div>
    </div>

    <script>
        class MultiSquare {
            constructor() {
                this.socket = io();
                this.userId = null;
                this.userColor = null;
                this.gameArea = document.getElementById('game-area');
                this.status = document.getElementById('status');
                this.userInfo = document.getElementById('user-info');
                this.userColorDisplay = document.getElementById('user-color');
                this.userIdDisplay = document.getElementById('user-id');
                this.resetBtn = document.getElementById('reset-btn');
                
                this.squares = {}; // Track all squares by user_id
                
                this.setupEventListeners();
                this.setupSocketEvents();
            }

            setupEventListeners() {
                // Arrow key controls
                document.addEventListener('keydown', (e) => {
                    if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                        e.preventDefault();
                        this.sendMoveSignal(e.key.replace('Arrow', '').toLowerCase());
                    }
                });

                // Reset button
                this.resetBtn.addEventListener('click', () => {
                    this.sendResetSignal();
                });

                // Focus on the game area for keyboard input
                document.addEventListener('click', () => {
                    document.body.focus();
                });
            }

            setupSocketEvents() {
                this.socket.on('connect', () => {
                    this.status.textContent = 'Connected';
                    this.status.className = 'status connected';
                });

                this.socket.on('disconnect', () => {
                    this.status.textContent = 'Disconnected';
                    this.status.className = 'status disconnected';
                });

                this.socket.on('initialize', (data) => {
                    this.userId = data.user_id;
                    this.userColor = data.color;
                    
                    // Update user info display
                    this.userColorDisplay.style.backgroundColor = this.userColor;
                    this.userIdDisplay.textContent = `You: ${this.userId}`;
                    
                    // Create all existing squares
                    Object.entries(data.all_squares).forEach(([userId, squareData]) => {
                        this.createSquare(userId, squareData.x, squareData.y, squareData.color);
                    });
                });

                this.socket.on('square_added', (data) => {
                    this.createSquare(data.user_id, data.x, data.y, data.color);
                });

                this.socket.on('square_position_update', (data) => {
                    this.updateSquare(data.user_id, data.x, data.y, data.color);
                });
            }

            createSquare(userId, x, y, color) {
                const square = document.createElement('div');
                square.className = 'square';
                square.id = `square-${userId}`;
                square.style.left = x + 'px';
                square.style.top = y + 'px';
                square.style.backgroundColor = color;
                
                // Add special styling for own square
                if (userId === this.userId) {
                    square.classList.add('own-square');
                }
                
                this.gameArea.appendChild(square);
                this.squares[userId] = square;
            }

            updateSquare(userId, x, y, color) {
                const square = this.squares[userId];
                if (square) {
                    square.style.left = x + 'px';
                    square.style.top = y + 'px';
                    square.style.backgroundColor = color;
                    
                    // Add movement animation
                    square.classList.add('moving');
                    setTimeout(() => {
                        square.classList.remove('moving');
                    }, 300);
                }
            }

            sendMoveSignal(direction) {
                // Just send the arrow key signal to the server
                this.socket.emit('square_move', {
                    direction: direction,
                    user_id: this.userId
                });
            }

            sendResetSignal() {
                // Just send the reset signal to the server
                this.socket.emit('reset_position', {
                    user_id: this.userId
                });
            }
        }

        // Initialize the application when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MultiSquare();
        });
    </script>
</body>
</html>
